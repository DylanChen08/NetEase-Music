<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/song.css">
    <title>歌曲播放</title>
    <style>


        @keyframes circling{
            0%{
                transform: rotate(0deg)
            }
            100%{
                transform: rotate(360deg)
            }
        }
        .page {
            height: 100vh;
            display: flex;
            flex-direction: column;
            border: 1px solid red;
            background: url('https://p3.music.126.net/BItr8CpEEnPgOJF9WnW5Zg==/109951163532998104.jpg') no-repeat center;
            background-size: cover
        }

        .disc-container {
            position: relative;
        }

        .disc-container .needle {
            position: absolute;
            left: 45vw;
            width: 24vw;
        }

        .disc-container .disc {
            margin-top:18vw;
            border:1px solid red ;
            display: flex;
            justify-content: center;
            align-items: center
        }

        .disc-container .disc .ring {
            width: 72vw;
        }

        .disc-container .disc .light {
            position: absolute;
            width: 72vw;
            animation: circling infinite 20s linear ;
        }

        .disc-container .disc .cover {
            position: absolute;
            width: 45vw;
            border-radius: 50%;
            animation: circling infinite 20s linear ;
        }
    </style>
</head>

<body>
    <div class="page">
        <div class="disc-container">
            <img src="https://s3.music.126.net/m/s/img/needle-ip6.png?be4ebbeb6befadfcae75ce174e7db862" alt="" class="needle">
            <div class="disc">
                <img src="https://s3.music.126.net/m/s/img/disc-ip6.png?69796123ad7cfe95781ea38aac8f2d48" alt="" class="ring">
                <img src="https://s3.music.126.net/m/s/img/disc_light-ip6.png?996fc8a2bc62e1ab3f51f135fc459577" alt=""
                    class="light">
                <img src="http://p1.music.126.net/WafK2OQfEtqXitdDXJ772Q==/109951163252847249.jpg?imageView&thumbnail=360y360&quality=75&tostatic=0"
                    alt="" class="cover">
            </div>
        </div>
        <div class="lyrics-area">
            <h1>title</h1>
            <p>歌词1</p>
            <p>歌词2</p>
            <p>歌词3</p>
            <p>歌词4</p>
            <p>歌词5</p>
            <p>歌词6</p>
            <p>歌词7</p>
            <p>歌词8</p>
            <p>歌词9</p>
            <p>歌词10</p>
        </div>
    </div>


</body>

</html>
